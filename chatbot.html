      /* Dropdown specific styles */
      .dropdown {
        position: relative;

      .dropdown-button {
        background-color: #555;
        color: white;
        padding: 10px 15px;

        background-color: #777;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #444;
        min-width: 180px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 5px;
        overflow: hidden;
        top: 100%;
        left: 0;
        padding: 5px 0;
      }

      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        background-color: transparent;
        border-radius: 0;
        margin: 0;
      }

      .dropdown-content a:hover {
        background-color: #666;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      h1 {
        margin-top: 20px;
      }
