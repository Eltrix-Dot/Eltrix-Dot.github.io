<!DOCTYPE html>
<html>
  <head>
    <title>Eltrix Home</title>
    <style>
      body {
        background-color: grey;
        margin: 0;
      }
      .top-nav-bar {
        background-color: #333;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .site-title {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-right: 20px;
      }
      .nav-buttons {
        display: flex;
      }
      .nav-buttons a {
        background-color: #555;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        margin-left: 10px;
        transition: background-color 0.3s ease;
      }
      .nav-buttons a:hover {
        background-color: #777;
      }

      /* Dropdown specific styles */
      .dropdown {
        position: relative; /* Crucial for dropdown positioning */
        display: inline-block; /* Allows side-by-side with other buttons */
        margin-left: 10px; /* Same margin as other buttons */
      }

      .dropdown-button {
        background-color: #555;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer; /* Indicate it's clickable */
        transition: background-color 0.3s ease;
        border: none; /* Remove default button border */
        font-size: 16px; /* Match other button font size */
        font-family: sans-serif; /* Match other button font */
      }

      .dropdown-button:hover {
        background-color: #777;
      }

      .dropdown-content {
        display: none; /* Hidden by default */
        position: absolute;
        background-color: #444; /* Darker background for dropdown */
        min-width: 180px; /* Minimum width for the dropdown items */
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1; /* Ensure it appears above other content */
        border-radius: 5px;
        overflow: hidden; /* Ensures rounded corners for content */
        top: 100%; /* Position below the button */
        left: 0; /* Align with the left edge of the button */
        padding: 5px 0; /* Some vertical padding for the dropdown items */
      }

      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block; /* Each link takes full width */
        text-align: left; /* Align text to the left */
        background-color: transparent; /* Override button background for dropdown items */
        border-radius: 0; /* Remove border-radius for internal items */
        margin: 0; /* Remove margin for internal items */
      }

      .dropdown-content a:hover {
        background-color: #666; /* Hover effect for dropdown items */
      }

      .dropdown:hover .dropdown-content {
        display: block; /* Show the dropdown content on hover */
      }

      h1 {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
