    <style>
      body {
        background-color: grey;
        margin: 0; /* Belangrijk: verwijder standaard body marge */
      }
      .top-nav-bar { /* De nieuwe container voor de hele bovenste balk */
        background-color: #333; /* Donkere achtergrond voor de balk */
        padding: 10px 20px;
        display: flex; /* Gebruik flexbox voor uitlijning */
        justify-content: space-between; /* Verdeel de ruimte tussen de items */
        align-items: center; /* Centreer items verticaal */
      }
      .site-title {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-right: 20px; /* Ruimte tussen titel en navigatie */
      }
      .nav-buttons {
        display: flex; /* Gebruik flexbox voor de knoppen */
      }
      .nav-buttons a {
        background-color: #555; /* Achtergrondkleur voor de "knoppen" */
        color: white;
        padding: 10px 15px;
        text-decoration: none; /* Geen onderstreping */
        border-radius: 5px; /* Licht afgeronde hoeken */
        margin-left: 10px; /* Ruimte tussen de knoppen */
        transition: background-color 0.3s ease; /* Soepele overgang bij hover */
      }
      .nav-buttons a:hover {
        background-color: #777; /* Donkerder bij hover */
      }
      h1 {
        margin-top: 20px; /* Ruimte onder de navigatiebalk */
      }
    </style>
