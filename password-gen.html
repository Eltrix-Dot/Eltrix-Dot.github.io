<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eltrix | Secure Password Vault</title>
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #05070a;
            --card: #0d1117;
            --text: #e6edf3;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ff4d4d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .vault-card {
            background: var(--card);
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .vault-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary), #7000ff);
        }

        h1 { font-size: 1.8rem; margin-bottom: 10px; color: #fff; text-align: center; }
        p.subtitle { text-align: center; color: #8b949e; font-size: 0.9rem; margin-bottom: 30px; }

        .display-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #password-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            color: var(--primary);
            word-break: break-all;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .copy-btn:hover { color: var(--primary); }

        /* Strength Meter */
        .strength-meter {
            height: 6px;
            background: #161b22;
            border-radius: 3px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        #strength-bar {
            height: 100%;
            width: 0%;
            transition: 0.5s ease;
        }

        #entropy-text {
            font-size: 0.75rem;
            color: #8b949e;
            margin-bottom: 30px;
            display: block;
        }

        /* Controls */
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.9rem; margin-bottom: 8px; color: #c9d1d9; }
        
        input[type="range"] {
            width: 100%;
            accent-color: var(--primary);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
        }

        .gen-btn {
            width: 100%;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
        }

        .gen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.3);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #8b949e;
            text-decoration: none;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="vault-card">
        <h1>VAULT GEN</h1>
        <p class="subtitle">Military-grade password generation</p>

        <div class="display-container">
            <span id="password-display">Click Generate</span>
            <button class="copy-btn" onclick="copyToClipboard()" title="Copy to clipboard">üìã</button>
        </div>

        <div class="strength-meter">
            <div id="strength-bar"></div>
        </div>
        <span id="entropy-text">Strength: 0 bits</span>

        <div class="control-group">
            <label>Length: <span id="length-val">16</span></label>
            <input type="range" id="length" min="8" max="50" value="16" oninput="updateLength(this.value)">
        </div>

        <div class="options-grid">
            <div class="option-item"><input type="checkbox" id="upper" checked> Numbers</div>
            <div class="option-item"><input type="checkbox" id="symbols" checked> Symbols</div>
            <div class="option-item"><input type="checkbox" id="easy" onchange="toggleMode()"> Passphrase Mode</div>
        </div>

        <button class="gen-btn" onclick="generate()">Generate Password</button>
    </div>
    
    <a href="privacymain.html" class="back-link">‚Üê Return to Eltrix Hub</a>
</div>

<script>
    const wordList = ["alpha", "delta", "secure", "fortress", "shield", "galaxy", "matrix", "pixel", "shadow", "cyber", "quantum", "tower", "phantom", "echo", "neon", "vault"];

    function updateLength(val) {
        document.getElementById('length-val').innerText = val;
    }

    function toggleMode() {
        const isPassphrase = document.getElementById('easy').checked;
        const lengthSlider = document.getElementById('length');
        if(isPassphrase) {
            lengthSlider.min = 3; lengthSlider.max = 10; lengthSlider.value = 4;
            updateLength(4);
        } else {
            lengthSlider.min = 8; lengthSlider.max = 50; lengthSlider.value = 16;
            updateLength(16);
        }
    }

    function generate() {
        const length = document.getElementById('length').value;
        const useUpper = document.getElementById('upper').checked;
        const useSymbols = document.getElementById('symbols').checked;
        const isPassphrase = document.getElementById('easy').checked;
        
        let password = "";

        if (isPassphrase) {
            let words = [];
            for (let i = 0; i < length; i++) {
                words.push(wordList[Math.floor(Math.random() * wordList.length)]);
            }
            password = words.join("-");
        } else {
            let charset = "abcdefghijklmnopqrstuvwxyz";
            if (useUpper) charset += "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (useSymbols) charset += "!@#$%^&*()_+~`|}{[]:;?><,./-=";
            
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
        }

        document.getElementById('password-display').innerText = password;
        updateStrength(password, isPassphrase);
    }

    function updateStrength(pwd, isPassphrase) {
        const bar = document.getElementById('strength-bar');
        const text = document.getElementById('entropy-text');
        
        // Simpele entropy berekening
        let entropy = isPassphrase ? pwd.split("-").length * 12 : pwd.length * 4.5;
        if(pwd.length > 20) entropy += 20;

        let color = "var(--danger)";
        let status = "Weak";

        if (entropy > 40) { color = "var(--warning)"; status = "Medium"; }
        if (entropy > 70) { color = "var(--success)"; status = "Strong"; }
        if (entropy > 100) { color = var(--primary); status = "Unbreakable"; }

        bar.style.width = Math.min(entropy, 100) + "%";
        bar.style.backgroundColor = color;
        text.innerText = `Strength: ${status} (~${Math.floor(entropy)} bits of entropy)`;
    }

    function copyToClipboard() {
        const pwd = document.getElementById('password-display').innerText;
        if(pwd === "Click Generate") return;
        navigator.clipboard.writeText(pwd);
        alert("Password copied to vault!");
    }
</script>

</body>
</html>
