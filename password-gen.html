<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eltrix | Vault Gen v2.0</title>
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #05070a;
            --card: #0d1117;
            --text: #e6edf3;
            --border: #30363d;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .vault-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        .display-box {
            background: #161b22;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #output {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--primary);
            word-break: break-all;
        }

        .copy-btn {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: 0.3s;
        }

        .copy-btn:hover { background: var(--primary); color: #000; }

        .strength-meter {
            height: 4px;
            background: #21262d;
            border-radius: 2px;
            margin-bottom: 5px;
        }

        #bar { width: 0%; height: 100%; transition: 0.4s; border-radius: 2px; }

        #crack-time { font-size: 0.7rem; color: #8b949e; margin-bottom: 25px; display: block; }

        .slider-group { margin-bottom: 20px; }
        input[type="range"] { width: 100%; accent-color: var(--primary); cursor: pointer; }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-label {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .gen-button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .gen-button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2); }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.75rem;
            color: #484f58;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="https://eltrix-dot.github.io/privacymain.html" class="back-link">← BACK TO INTELLIGENCE SUITE</a>
    
    <div class="vault-card">
        <h2 style="margin:0; font-size: 1.5rem;">VAULT GENERATOR</h2>
        <p style="font-size: 0.8rem; color: #8b949e; margin: 5px 0 20px 0;">Local-only secure string creation.</p>

        <div class="display-box">
            <span id="output">ELTRIX-READY</span>
            <button class="copy-btn" onclick="copyPwd()">COPY</button>
        </div>

        <div class="strength-meter"><div id="bar"></div></div>
        <span id="crack-time">Estimated crack time: Instant</span>

        <div class="slider-group">
            <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:10px;">
                <span>Length</span>
                <span id="len-val" style="color:var(--primary); font-weight:bold;">16</span>
            </div>
            <input type="range" id="slider" min="8" max="64" value="16">
        </div>

        <div class="options">
            <label class="option-label"><input type="checkbox" id="nums" checked> Numbers</label>
            <label class="option-label"><input type="checkbox" id="syms" checked> Symbols</label>
            <label class="option-label"><input type="checkbox" id="caps" checked> Uppercase</label>
            <label class="option-label"><input type="checkbox" id="safe"> Avoid Ambiguous</label>
        </div>

        <button class="gen-button" onclick="generate()">GENERATE STRING</button>
    </div>

    <footer>
        ELTRIX DIGITAL SYSTEMS © 2026 | SECURED BY END-TO-END ENCRYPTION
    </footer>
</div>

<script>
    const slider = document.getElementById('slider');
    const lenVal = document.getElementById('len-val');
    
    slider.oninput = () => { lenVal.innerText = slider.value; }

    function generate() {
        const length = slider.value;
        const includeNums = document.getElementById('nums').checked;
        const includeSyms = document.getElementById('syms').checked;
        const includeCaps = document.getElementById('caps').checked;
        const avoidAmbiguous = document.getElementById('safe').checked;

        let charset = "abcdefghijklmnopqrstuvwxyz";
        if (includeCaps) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (includeNums) charset += "0123456789";
        if (includeSyms) charset += "!@#$%^&*()_+-=[]{}|;:,.<>?";
        
        if (avoidAmbiguous) {
            charset = charset.replace(/[Il1O0]/g, "");
        }

        let result = "";
        const array = new Uint32Array(length);
        window.crypto.getRandomValues(array);

        for (let i = 0; i < length; i++) {
            result += charset[array[i] % charset.length];
        }

        document.getElementById('output').innerText = result;
        updateUI(length, charset.length);
    }

    function updateUI(len, charCount) {
        const bar = document.getElementById('bar');
        const timeText = document.getElementById('crack-time');
        
        // Brute force entropy calculation
        const entropy = Math.log2(Math.pow(charCount, len));
        
        let color = "#ff4d4d";
        let time = "Seconds";

        if (entropy > 60) { color = "#f59e0b"; time = "Weeks"; }
        if (entropy > 80) { color = "#10b981"; time = "Years"; }
        if (entropy > 110) { color = "#00f2ff"; time = "Centuries"; }

        bar.style.width = Math.min(entropy/1.2, 100) + "%";
        bar.style.backgroundColor = color;
        timeText.innerText = `Estimated crack time: ${time} (${Math.floor(entropy)} bits)`;
    }

    function copyPwd() {
        const text = document.getElementById('output').innerText;
        if(text === "ELTRIX-READY") return;
        navigator.clipboard.writeText(text);
        alert("Encrypted string copied to clipboard.");
    }
</script>

</body>
</html>
