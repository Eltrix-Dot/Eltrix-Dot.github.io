<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eltrix | Vault Generator</title>
    <style>
        body {
            background-color: #05070a;
            color: #e6edf3;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .display {
            background: #161b22;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.2rem;
            color: #00f2ff;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #30363d;
            min-height: 1.5rem;
            word-break: break-all;
        }
        .strength-bar {
            height: 8px;
            background: #21262d;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #bar-fill { height: 100%; width: 0%; transition: 0.3s; background: #ff4d4d; }
        .controls label { display: block; margin-bottom: 10px; font-size: 0.9rem; }
        input[type="range"] { width: 100%; accent-color: #00f2ff; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        button {
            width: 100%;
            padding: 12px;
            background: #00f2ff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #00d4e0; transform: scale(1.02); }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align: center; color: #fff;">VAULT GEN</h2>
    <div class="display" id="output">Click Generate</div>
    
    <div class="strength-bar"><div id="bar-fill"></div></div>
    
    <div class="controls">
        <label>Length: <span id="len-ui">16</span></label>
        <input type="range" id="len-slider" min="8" max="40" value="16">
    </div>

    <div class="options">
        <label><input type="checkbox" id="inc-numbers" checked> Numbers</label>
        <label><input type="checkbox" id="inc-symbols" checked> Symbols</label>
    </div>

    <button onclick="generateNow()">GENERATE PASSWORD</button>
</div>

<script>
    const slider = document.getElementById('len-slider');
    const lenUI = document.getElementById('len-ui');
    const output = document.getElementById('output');
    const bar = document.getElementById('bar-fill');

    slider.oninput = function() { lenUI.innerHTML = this.value; }

    function generateNow() {
        const length = slider.value;
        const numbers = document.getElementById('inc-numbers').checked;
        const symbols = document.getElementById('inc-symbols').checked;

        let charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (numbers) charset += "0123456789";
        if (symbols) charset += "!@#$%^&*()_+";

        let result = "";
        for (let i = 0; i < length; i++) {
            result += charset.charAt(Math.floor(Math.random() * charset.length));
        }

        output.innerText = result;
        
        // Update strength bar
        let strength = (length / 40) * 100;
        bar.style.width = strength + "%";
        
        if (strength < 40) bar.style.backgroundColor = "#ff4d4d";
        else if (strength < 75) bar.style.backgroundColor = "#f59e0b";
        else bar.style.backgroundColor = "#10b981";
    }
</script>

</body>
</html>
