<!DOCTYPE html>
<html>
  <head>
    <title>Eltrix - Discord ChangeLog</title>
    <style>
      body {
        background-color: grey;
        margin: 0;
      }
      .top-nav-bar {
        background-color: #333;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .site-title {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-right: 20px;
      }
      .nav-buttons {
        display: flex;
      }
      .nav-buttons a {
        background-color: #555;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        margin-left: 10px;
        transition: background-color 0.3s ease;
      }
      .nav-buttons a:hover {
        background-color: #777;
      }

      /* Dropdown specific styles (copy these to all pages) */
      .dropdown {
        position: relative;
        display: inline-block;
        margin-left: 10px;
      }

      .dropdown-button {
        background-color: #555;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border: none;
        font-size: 16px;
        font-family: sans-serif;
      }

      .dropdown-button:hover {
        background-color: #777;
      }
