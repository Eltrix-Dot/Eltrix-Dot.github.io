<!DOCTYPE html>
<html>
  <head>
    <title>Eltrix - Game ChangeLog</title>
    <style>
      body {
        background-color: grey;
        margin: 0;
      }
      .top-nav-bar {
        background-color: #333;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .site-title {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-right: 20px;
      }
      .nav-buttons {
        display: flex;
      }
      .nav-buttons a {
        background-color: #555;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        margin-left: 10px;
        transition: background-color 0.3s ease;
      }
      .nav-buttons a:hover {
        background-color: #777;
      }

      /* Dropdown specific styles */
      .dropdown {
        position: relative;
        display: inline-block;
        margin-left: 10px;
      }

      .dropdown-button {
        background-color: #555;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border: none;
        font-size: 16px;
        font-family: sans-serif;
      }

      .dropdown-button:hover {
        background-color: #777;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #444;
        min-width: 180px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 5px;
        overflow: hidden;
        top: 100%;
        left: 0;
        padding: 5px 0;
      }

      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        background-color: transparent;
        border-radius: 0;
        margin: 0;
      }

      .dropdown-content a:hover {
        background-color: #666;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      h1 {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
