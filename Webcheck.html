<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eltrix Webcheck | Suite</title>
    <style>
        :root {
            --primary: #00f2ff;
            --accent: #7000ff;
            --bg: #05070a;
            --card: #111827;
            --text: #e2e8f0;
            --border: #1f2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #111122 0%, #05070a 100%);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .main-wrapper {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            max-width: 1100px;
            width: 100%;
        }

        .container, .sidebar-box {
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.05);
        }

        h1, h2 {
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .info-box {
            background: rgba(255, 255, 255, 0.02);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .label { font-size: 0.7rem; color: var(--primary); font-weight: bold; text-transform: uppercase; }
        .value { font-family: monospace; display: block; margin-top: 4px; }

        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        
        button {
            background: #1f2937; color: white; border: 1px solid var(--border);
            padding: 10px; border-radius: 8px; cursor: pointer; width: 100%;
            font-weight: bold; transition: 0.2s;
        }

        button:hover { background: var(--primary); color: #000; }

        /* Speedtest & Password Styles */
        .sidebar-box { margin-bottom: 20px; }
        #pw-display {
            background: #000; padding: 10px; border-radius: 5px;
            word-break: break-all; margin: 10px 0; color: var(--primary);
            font-family: monospace; border: 1px dashed var(--primary);
        }

        .speed-value { font-size: 2rem; color: var(--primary); font-weight: 800; }

        @media (max-width: 850px) {
            .main-wrapper { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="container">
        <h1>Eltrix Webcheck</h1>
        <div class="controls">
            <button onclick="runCheck()">Re-scan Connection</button>
            <button onclick="copyIP()">Copy IP</button>
        </div>

        <div id="loader">Scanning...</div>
        <div id="results" class="grid" style="display:none;">
            <div class="info-box"><span class="label">IP Address</span><span id="ip" class="value">-</span></div>
            <div class="info-box"><span class="label">ISP</span><span id="isp" class="value">-</span></div>
            <div class="info-box"><span class="label">Location</span><span id="location" class="value">-</span></div>
            <div class="info-box"><span class="label">Time</span><span id="time" class="value">-</span></div>
            <div class="info-box"><span class="label">VPN Status</span><span id="vpn" class="value">-</span></div>
            <div class="info-box"><span class="label">OS / Lang</span><span id="os" class="value">-</span></div>
        </div>
        
        <p style="text-align:center; margin-top:20px;">
            <a href="https://eltrix-dot.github.io/internetprivacy" style="color:var(--primary); text-decoration:none;">View Privacy Guide â†’</a>
        </p>
    </div>

    <div class="sidebar">
        <div class="sidebar-box">
            <h2>Speed Test</h2>
            <div id="speed-result" class="speed-value">0 <small>Mbps</small></div>
            <button onclick="startSpeedTest()" id="speed-btn">Test Speed</button>
        </div>

        <div class="sidebar-box">
            <h2>Pass Generator</h2>
            <div id="pw-display">********</div>
            <button onclick="generatePassword()">Generate Secure Pass</button>
        </div>
    </div>
</div>

<script>
    async function runCheck() {
        try {
            const res = await fetch('https://ipapi.co/json/');
            const data = await res.json();
            document.getElementById('ip').innerText = data.ip;
            document.getElementById('isp').innerText = data.org;
            document.getElementById('location').innerText = `${data.city}, ${data.country}`;
            document.getElementById('time').innerText = new Date().toLocaleTimeString();
            document.getElementById('vpn').innerText = data.proxy ? "VPN Detected" : "Clear Connection";
            document.getElementById('os').innerText = `${navigator.platform} | ${navigator.language}`;
            document.getElementById('loader').style.display = 'none';
            document.getElementById('results').style.display = 'grid';
        } catch(e) { console.log(e); }
    }

    function generatePassword() {
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
        let retVal = "";
        for (let i = 0; i < 16; ++i) retVal += charset.charAt(Math.floor(Math.random() * charset.length));
        document.getElementById('pw-display').innerText = retVal;
    }

    function startSpeedTest() {
        const btn = document.getElementById('speed-btn');
        const display = document.getElementById('speed-result');
        btn.disabled = true;
        display.innerText = "Testing...";
        
        const startTime = new Date().getTime();
        const download = new Image();
        // Downloads a small image to calculate speed
        download.src = "https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png?cache=" + startTime;
        
        download.onload = function() {
            const endTime = new Date().getTime();
            const duration = (endTime - startTime) / 1000;
            const bitsLoaded = 800000; // Rough estimation for example
            const speedBps = (bitsLoaded / duration);
            const speedMbps = ((speedBps / 1024) / 1024).toFixed(2);
            display.innerHTML = `${speedMbps} <small>Mbps</small>`;
            btn.disabled = false;
        };
    }

    function copyIP() {
        navigator.clipboard.writeText(document.getElementById('ip').innerText);
        alert("IP Copied!");
    }

    window.onload = () => { runCheck(); generatePassword(); };
</script>
</body>
</html>
