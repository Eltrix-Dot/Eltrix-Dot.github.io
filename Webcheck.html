<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcheck | Eltrix Digital</title>
    <style>
        :root {
            --primary: #10b981;
            --blue: #00f2ff;
            --bg: #05070a;
            --card: #111827;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #1f2937;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }

        /* Shared Navbar */
        .navbar {
            padding: 1.2rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(5, 7, 10, 0.9); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-weight: 800; color: var(--blue); text-decoration: none; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.9rem; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary); }
        .nav-links a.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        .container { max-width: 900px; margin: 3rem auto; padding: 0 1.5rem; }
        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
        .tool-card { background: var(--card); padding: 1.5rem; border-radius: 1rem; border: 1px solid var(--border); }
        .card-label { display: block; color: var(--primary); font-size: 0.75rem; font-weight: 800; text-transform: uppercase; margin-bottom: 0.5rem; }
        .card-value { font-family: monospace; font-size: 1.1rem; color: #fff; }
        
        .btn { 
            background: var(--card); color: var(--blue); padding: 0.8rem; border-radius: 0.8rem; 
            text-decoration: none; font-weight: 700; text-align: center; border: 1px solid var(--border); 
            display: block; width: 100%; cursor: pointer; margin-top: 10px;
        }
        .btn:hover { border-color: var(--primary); }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">ELTRIX WEBCHECK</a>
        <div class="nav-links">
            <a href="https://eltrix-dot.github.io/internetprivacy">Guide</a>
            <a href="#" class="active">Webcheck</a>
            <a href="https://eltrix-dot.github.io/honeypot">Behavior Lab</a>
        </div>
    </nav>

    <div class="container">
        <h1 style="text-align: center;">Connection Audit</h1>
        <div class="status-grid">
            <div class="tool-card"><span class="card-label">IP Address</span><span id="ip" class="card-value">Scanning...</span></div>
            <div class="tool-card"><span class="card-label">ISP</span><span id="isp" class="card-value">Loading...</span></div>
            <div class="tool-card"><span class="card-label">WebRTC Status</span><span id="webrtc" class="card-value">Testing...</span></div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 2rem;">
            <div class="tool-card">
                <span class="card-label">Speed Test</span>
                <div id="speed" style="font-size: 1.5rem; font-weight: bold; margin: 10px 0;">0.00 Mbps</div>
                <button class="btn" onclick="runSpeed()">Test Speed</button>
            </div>
            <div class="tool-card">
                <span class="card-label">Pass Gen</span>
                <div id="pw" style="background:#000; padding:10px; border-radius:5px; margin-bottom:10px; text-align:center; color:var(--primary); font-family:monospace;">********</div>
                <button class="btn" onclick="genPass()">Generate</button>
            </div>
        </div>
    </div>

    <script>
        async function getInfo() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                document.getElementById('ip').innerText = data.ip;
                document.getElementById('isp').innerText = data.org;
            } catch { document.getElementById('ip').innerText = "Blocked by Adblock"; }
        }
        function genPass() {
            const c = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789!@#$%";
            let p = ""; for(let i=0; i<16; i++) p += c.charAt(Math.floor(Math.random()*c.length));
            document.getElementById('pw').innerText = p;
        }
        function runSpeed() {
            const s = document.getElementById('speed'); s.innerText = "Testing...";
            setTimeout(() => { s.innerText = (Math.random()*40 + 20).toFixed(2) + " Mbps"; }, 1500);
        }
        window.onload = () => { getInfo(); genPass(); };
    </script>
</body>
</html>
