<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcheck | Eltrix Digital</title>
    <style>
        :root { --primary: #10b981; --blue: #00f2ff; --bg: #05070a; --card: #111827; --text: #f1f5f9; --border: #1f2937; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        .navbar { padding: 1.2rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(5,7,10,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 800; color: var(--blue); text-decoration: none; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: #94a3b8; text-decoration: none; font-size: 0.9rem; font-weight: 600; }
        .nav-links a.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .container { max-width: 1000px; margin: 3rem auto; padding: 0 1.5rem; }
        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .tool-card { background: var(--card); padding: 1.5rem; border-radius: 1rem; border: 1px solid var(--border); }
        .card-label { display: block; color: var(--primary); font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }
        .card-value { font-family: monospace; font-size: 1.1rem; color: #fff; }
        .btn { background: var(--primary); color: #000; padding: 1rem; border-radius: 0.8rem; font-weight: 700; width: 100%; border: none; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">ELTRIX WEBCHECK</a>
        <div class="nav-links">
            <a href="https://eltrix-dot.github.io/internetprivacy">Guide</a>
            <a href="#" class="active">Webcheck</a>
            <a href="https://eltrix-dot.github.io/Honeypot">Behavior Lab</a>
        </div>
    </nav>
    <div class="container">
        <div class="status-grid">
            <div class="tool-card"><span class="card-label">IP Address</span><span id="ip" class="card-value">Connecting...</span></div>
            <div class="tool-card"><span class="card-label">Network / ISP</span><span id="isp" class="card-value">Connecting...</span></div>
            <div class="tool-card"><span class="card-label">VPN / Proxy Detection</span><span id="vpn" class="card-value">Analyzing...</span></div>
            <div class="tool-card"><span class="card-label">WebRTC Internal Leak</span><span id="webrtc" class="card-value">Testing...</span></div>
        </div>
        <div class="tool-card" style="margin-top: 1.5rem;">
            <span class="card-label">Secure Key Generator</span>
            <div id="pw" style="background:#000; padding:1rem; border-radius:8px; margin:1rem 0; text-align:center; color:var(--primary); font-family:monospace;">********</div>
            <button class="btn" onclick="genPass()">Generate 32-bit Key</button>
        </div>
    </div>

    <script>
        async function runCheck() {
            try {
                // Using ipwho.is - it is HTTPS and highly reliable
                const res = await fetch('https://ipwho.is/');
                const data = await res.json();
                
                document.getElementById('ip').innerText = data.ip;
                document.getElementById('isp').innerText = data.connection.isp;
                document.getElementById('vpn').innerText = data.security.proxy ? "⚠️ Proxy/VPN Detected" : "✅ Clear (Residential)";
                document.getElementById('vpn').style.color = data.security.proxy ? "#ff4757" : "#10b981";
            } catch (e) {
                document.getElementById('ip').innerText = "API Blocked. Disable Adblock.";
            }
            startWebRTC();
        }

        function startWebRTC() {
            const pc = new RTCPeerConnection({iceServers: [{urls: "stun:stun.l.google.com:19302"}]});
            pc.createDataChannel("");
            pc.createOffer().then(o => pc.setLocalDescription(o));
            pc.onicecandidate = (i) => {
                if (i.candidate && i.candidate.candidate.includes("192.168")) {
                    document.getElementById('webrtc').innerText = "LEAK: " + i.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/)[0];
                    document.getElementById('webrtc').style.color = "#ff4757";
                } else {
                    document.getElementById('webrtc').innerText = "No Local Leak";
                }
            };
            setTimeout(() => { if(document.getElementById('webrtc').innerText === "Testing...") document.getElementById('webrtc').innerText = "Secure / Blocked"; }, 3000);
        }

        function genPass() {
            const c = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz0123456789!@#$%^&*";
            let p = ""; for(let i=0; i<24; i++) p += c.charAt(Math.floor(Math.random()*c.length));
            document.getElementById('pw').innerText = p;
        }

        window.onload = () => { runCheck(); genPass(); };
    </script>
</body>
</html>
