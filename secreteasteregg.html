<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eltrix | Root Terminal</title>
    <style>
        :root {
            --term-green: #10b981;
            --term-blue: #00f2ff;
            --term-bg: #05070a;
            --danger: #ff4d4d;
        }

        body {
            background-color: var(--term-bg);
            color: var(--term-blue);
            font-family: 'JetBrains Mono', monospace;
            margin: 0; padding: 20px;
            height: 100vh; display: flex; flex-direction: column;
            box-sizing: border-box; overflow: hidden;
            transition: background 0.3s;
        }

        /* Pixar Animation Styles */
        .eltrix-logo {
            font-size: 3rem; font-weight: 900;
            display: flex; gap: 5px; margin-bottom: 20px;
            height: 80px; align-items: flex-end;
        }

        .letter { display: inline-block; transition: transform 0.2s; }
        
        .jump-i {
            animation: jump 1.5s ease infinite;
            color: var(--term-green);
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0) scaleY(1); }
            30% { transform: translateY(-60px) scaleY(1.1); } /* Iets hoger voor effect */
            50% { transform: translateY(0) scaleY(0.5); }    /* Hardere landing */
            60% { transform: translateY(0) scaleY(1); }
        }

        .squish { animation: squish 1.5s ease infinite; }
        @keyframes squish {
            0%, 45%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.4); } /* Diepere squish */
        }

        /* Terminal UI */
        #output { flex-grow: 1; overflow-y: auto; white-space: pre-wrap; margin-bottom: 20px; }
        .input-area { display: flex; align-items: center; gap: 10px; border-top: 1px solid #1f2937; padding-top: 15px; }
        .prompt { color: var(--term-green); font-weight: bold; }
        input { background: transparent; border: none; color: #fff; font-family: inherit; font-size: 1rem; width: 100%; outline: none; }
        
        @keyframes red-alert {
            0% { background-color: #05070a; }
            50% { background-color: #330000; }
            100% { background-color: #05070a; }
        }

        .error-msg { color: var(--danger); font-weight: bold; }
        .success-msg { color: var(--term-green); }
        footer { font-size: 0.7rem; color: #374151; text-align: center; margin-top: 10px; }
    </style>
</head>
<body id="terminal-body">

<div id="logo-container" class="eltrix-logo">
    <span class="letter">E</span>
    <span class="letter">L</span>
    <span class="letter">T</span>
    <span class="letter">R</span>
    <span id="letter-i" class="letter">I</span>
    <span class="letter">X</span>
</div>

<div id="output">
<div>[SYSTEM READY] - Unauthorized access is prohibited.</div>
<div>Type <span style="color:white">'help'</span> for a list of commands.</div>
<br>
</div>

<div class="input-area">
    <span class="prompt">root@eltrix:~$</span>
    <input type="text" id="cmd-input" autofocus autocomplete="off" spellcheck="false">
</div>

<footer>ELTRIX DIGITAL SYSTEMS Â© 2026</footer>

<script>
    const input = document.getElementById('cmd-input');
    const output = document.getElementById('output');
    const body = document.getElementById('terminal-body');
    const letterI = document.getElementById('letter-i');
    const letters = document.querySelectorAll('.letter');

    const commands = {
        'help': 'Available commands:\n- ls: List all modules\n- connect [name]: Open a module\n- eltrix: Start the Eltrix Easter Egg\n- hack: Execute breach simulation\n- matrix: Glitch the reality\n- clear: Purge screen',
        'ls': 'Modules:\n> fortress.html\n> password-gen.html\n> webcheck.html\n> breachpulse.html',
        'whoami': 'Eltrix Root Admin. Access Level: Omega.'
    };

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const raw = input.value.trim();
            const cmd = raw.toLowerCase(); // Alles naar kleine letters
            
            printLine(`<span class="prompt">root@eltrix:~$</span> ${raw}`);

            // Aangepaste check naar 'eltrix' (kleine letters)
            if (cmd === 'eltrix') {
                startEltrixEgg();
            } else if (cmd === 'hack') {
                startHackEgg();
            } else if (cmd === 'matrix') {
                startMatrixEgg();
            } else if (cmd === 'clear') {
                output.innerHTML = '';
            } else if (cmd.startsWith('connect ')) {
                const target = cmd.split(' ')[1];
                printLine(`Connecting to ${target}...`, 'success-msg');
                setTimeout(() => window.location.href = target, 1500);
            } else if (commands[cmd]) {
                printLine(commands[cmd]);
            } else {
                printLine(`Unknown command: ${cmd}`, 'error-msg');
            }

            input.value = '';
            output.scrollTop = output.scrollHeight;
        }
    });

    function printLine(text, className = '') {
        const div = document.createElement('div');
        div.className = className;
        div.innerHTML = text + '\n';
        output.appendChild(div);
    }

    // --- EASTER EGG FUNCTIONS ---

    function startEltrixEgg() {
        printLine("Initializing Eltrix.exe...", "success-msg");
        letterI.classList.add('jump-i');
        letters.forEach(l => {
            // We pletten de andere letters (behalve de I zelf)
            if (l.id !== 'letter-i') l.classList.add('squish');
        });
        
        setTimeout(() => {
            letterI.classList.remove('jump-i');
            letters.forEach(l => l.classList.remove('squish'));
            printLine("Animation sequence complete.");
        }, 6000); // 6 seconden animatie
    }

    function startHackEgg() {
        printLine("BREACH DETECTED! COUNTER-MEASURES ACTIVE!", "error-msg");
        body.style.animation = "red-alert 0.5s infinite";
        setTimeout(() => {
            body.style.animation = "none";
            printLine("Firewall stabilized.");
        }, 4000);
    }

    function startMatrixEgg() {
        printLine("Reality.sys is corrupt.", "success-msg");
        body.style.filter = "invert(1) hue-rotate(90deg)";
        setTimeout(() => {
            body.style.filter = "none";
        }, 2000);
    }
</script>

</body>
</html>
