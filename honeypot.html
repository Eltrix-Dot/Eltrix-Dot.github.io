<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Lab | Eltrix Digital</title>
    <style>
        :root { --primary: #10b981; --blue: #00f2ff; --bg: #05070a; --card: #111827; --text: #f1f5f9; --border: #1f2937; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        .navbar { padding: 1.2rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(5,7,10,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 800; color: var(--blue); text-decoration: none; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: #94a3b8; text-decoration: none; font-size: 0.9rem; font-weight: 600; }
        .nav-links a.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .container { max-width: 1100px; margin: 3rem auto; padding: 0 1.5rem; display: grid; grid-template-columns: 1fr 380px; gap: 2rem; }
        .main-panel { background: var(--card); padding: 2.5rem; border-radius: 1.5rem; border: 1px solid var(--border); position: relative; z-index: 1; }
        .monitor-box { background: #000; border: 1px solid var(--border); border-radius: 1rem; padding: 1.2rem; font-family: monospace; font-size: 0.8rem; margin-bottom: 1rem; }
        .label { color: var(--primary); font-weight: 800; font-size: 0.65rem; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .log-stream { height: 250px; overflow-y: auto; color: #666; font-size: 0.75rem; }
        .log-entry { border-left: 2px solid var(--primary); padding-left: 8px; margin-bottom: 4px; }
        input { width: 100%; background: #0a0a0c; border: 1px solid var(--border); color: var(--blue); padding: 15px; border-radius: 0.8rem; margin: 15px 0; box-sizing: border-box; }
        .btn { background: var(--primary); color: #000; padding: 1rem; border-radius: 0.8rem; font-weight: 800; width: 100%; border: none; cursor: pointer; position: relative; z-index: 10; }
        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">ELTRIX INTELLIGENCE</a>
        <div class="nav-links">
            <a href="https://eltrix-dot.github.io/internetprivacy">Guide</a>
            <a href="https://eltrix-dot.github.io/Webcheck">Webcheck</a>
            <a href="#" class="active">Behavior Lab</a>
        </div>
    </nav>
    <div class="container">
        <div class="main-panel">
            <h2 style="color: var(--primary);">Interactive Tracking Lab</h2>
            <p>This page captures your digital "shadow." Type or click to see the telemetry update.</p>
            <input type="text" id="trap-input" placeholder="Type here to test key-logging...">
            <button class="btn" id="trap-btn" onclick="registerClick()">CLICK TO CALIBRATE</button>
        </div>
        <div class="sidebar">
            <div class="monitor-box">
                <span class="label">Live Sensors</span>
                <div id="coords">X: 0, Y: 0</div>
                <div id="stats">Clicks: 0 | Idle: 0s</div>
            </div>
            <div class="monitor-box">
                <span class="label">Forensic Log</span>
                <div id="log" class="log-stream"></div>
            </div>
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        let clickCount = 0;
        let idleTime = 0;

        function addLog(msg) {
            const e = document.createElement('div');
            e.className = 'log-entry';
            e.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            log.prepend(e);
        }

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            document.getElementById('coords').innerText = `X: ${e.clientX}, Y: ${e.clientY}`;
            idleTime = 0;
        });

        // Click tracking (Fix)
        function registerClick() {
            clickCount++;
            document.getElementById('stats').innerText = `Clicks: ${clickCount} | Idle: ${idleTime}s`;
            addLog("ACTION: BUTTON_CLICK_DETECTED");
        }

        // Keyboard tracking
        document.getElementById('trap-input').addEventListener('input', (e) => {
            addLog("INPUT: " + (e.data || "BACKSPACE"));
        });

        // Selection tracking
        document.addEventListener('selectionchange', () => {
            const s = window.getSelection().toString();
            if(s) addLog("SELECT: " + s.substring(0, 15));
        });

        // Idle timer
        setInterval(() => {
            idleTime++;
            document.getElementById('stats').innerText = `Clicks: ${clickCount} | Idle: ${idleTime}s`;
            if(idleTime === 5) addLog("STATUS: TARGET_IDLE");
        }, 1000);

        window.onload = () => addLog("SYSTEM_READY");
    </script>
</body>
</html>
