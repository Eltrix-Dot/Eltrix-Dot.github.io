<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Lab | Eltrix Digital</title>
    <style>
        :root {
            --primary: #10b981;
            --blue: #00f2ff;
            --bg: #05070a;
            --card: #111827;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #1f2937;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }

        /* Shared Navbar */
        .navbar {
            padding: 1.2rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(5, 7, 10, 0.9); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-weight: 800; color: var(--blue); text-decoration: none; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.9rem; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary); }
        .nav-links a.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        .container { max-width: 1100px; margin: 3rem auto; padding: 0 1.5rem; display: grid; grid-template-columns: 1fr 380px; gap: 2rem; }
        .main-panel { background: var(--card); padding: 2.5rem; border-radius: 1rem; border: 1px solid var(--border); }
        .monitor-box { background: #000; border: 1px solid var(--border); border-radius: 0.8rem; padding: 1.2rem; font-family: monospace; font-size: 0.85rem; margin-bottom: 1rem; }
        .label { color: var(--primary); font-weight: bold; font-size: 0.7rem; text-transform: uppercase; display: block; margin-bottom: 0.8rem; }
        .log-stream { height: 200px; overflow: hidden; color: var(--text-dim); font-size: 0.75rem; }
        .log-entry { border-left: 2px solid var(--primary); padding-left: 10px; margin-bottom: 5px; }
        
        input { width: 100%; background: #0a0a0c; border: 1px solid var(--border); color: var(--blue); padding: 14px; border-radius: 0.6rem; margin: 12px 0; }
        .btn { background: var(--primary); color: #000; padding: 1rem; border-radius: 0.6rem; font-weight: 800; width: 100%; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">ELTRIX INTELLIGENCE</a>
        <div class="nav-links">
            <a href="https://eltrix-dot.github.io/internetprivacy">Guide</a>
            <a href="https://eltrix-dot.github.io/Webcheck">Webcheck</a>
            <a href="#" class="active">Behavior Lab</a>
        </div>
    </nav>

    <div class="container">
        <div class="main-panel">
            <h2 style="color: var(--primary);">Behavioral Analytics Lab</h2>
            <p>Type below to calibrate your human-input profile.</p>
            <input type="text" id="trap-input" placeholder="Type a sentence...">
            <button class="btn" id="trap-btn">Calibrate Response</button>
        </div>

        <div class="sidebar">
            <div class="monitor-box">
                <span class="label">Sensors</span>
                <div id="coords">X: 0, Y: 0</div>
                <div id="idle">Idle: 0s</div>
            </div>
            <div class="monitor-box">
                <span class="label">Event Log</span>
                <div id="log" class="log-stream"></div>
            </div>
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        function addLog(m) {
            const e = document.createElement('div'); e.className='log-entry';
            e.innerText = `[${new Date().toLocaleTimeString()}] ${m}`;
            log.prepend(e); if(log.children.length > 10) log.lastChild.remove();
        }
        document.addEventListener('mousemove', (e) => {
            document.getElementById('coords').innerText = `X: ${e.clientX}, Y: ${e.clientY}`;
        });
        document.getElementById('trap-input').addEventListener('input', (e) => addLog("BUFFER_INGEST: " + e.data));
        document.getElementById('trap-btn').addEventListener('click', () => { addLog("UI_INTERACTION"); alert("Calibrated."); });
        window.addEventListener('blur', () => addLog("SIGNAL_LOST"));
        window.addEventListener('focus', () => addLog("SIGNAL_RESTORED"));
    </script>
</body>
</html>
